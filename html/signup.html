<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!--Metatags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Nature News</title>

  <!-- Links -->
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/login.css">

  <!-- Script dos Icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<body class="login-body">
  <!-- Container -->
  <div class="background"></div>
  <main class="container">
    <div class="exit"><a href="login.html"><ion-icon name="arrow-back-circle-outline"></ion-icon></a></div>

    <!-- Register -->
    <div class="logo-ajuste">
      <img src="../img/logo.png" class="logo">
    </div>
    <h1 id="h1-signup">Sign Up</h1>

    <form class="input-form" action="login.html" onsubmit="return validarSenha()">
      <div class="input-field">
        <input type="text" name="username" id="username" placeholder="Username" required>
        <ion-icon name="person-outline"></ion-icon>
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <input type="email" name="email" id="email" placeholder="Email" required="">
        <ion-icon name="mail-outline"></ion-icon>
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <input type="password" name="password" id="password" placeholder="Password" required="">
        <ion-icon name="lock-closed-outline" id="togglePassword1" onclick="togglePassword('password', 'togglePassword1')"></ion-icon>
        <div class="underline"></div>
      </div>
      
      <div class="input-field">
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required="">
        <ion-icon name="lock-closed-outline" id="togglePassword2" onclick="togglePassword('confirmPassword', 'togglePassword2')"></ion-icon>
        <div class="underline"></div>
      </div>

      <label class="switch">
        <p class="agree">
          <input type="checkbox" class="color-checkbox" id="agree" required="">I agree with the
          <a href="terms.html">
            <span class="toggle-link">Terms of Use</span>
          </a>.
        </p>
      </label>
      
      <label class="switch">
        <p class="agree">
          <input type="checkbox" class="color-checkbox" id="agree" required="">I agree with the
          <a href="policy.html">
            <span class="toggle-link">Privacy Policy</span>
          </a>.
        </p>
      </label>
      
      <input type="submit" value="Continue">
    </form>
    <p id="mensagemErro" style="color: red; text-align: center;"></p>
    
    <!-- Login com Redes Sociais -->
    <div class="footer">
      <span>Or Connect With Social Media</span>
      <div class="social-icons">
        <a href="https://www.instagram.com/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
        <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
      </div>
    </div>
      
    <p class="account">Already have an account?
      <a href="./login.html"><span class="toggle-link">Sign In</span></a>
    </p>
  </main>
  
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Tornar os ícones clicáveis
      var toggleIcons = document.querySelectorAll('.input-field ion-icon[id^="toggle"]');
      toggleIcons.forEach(function(icon) {
        icon.style.pointerEvents = 'auto';
        icon.style.cursor = 'pointer';
      });
    });

    function validarSenha() {
      const senha = document.getElementById("password").value;
      const confirmar = document.getElementById("confirmPassword").value;
      const mensagem = document.getElementById("mensagemErro");
  
      if (senha !== confirmar) {
        mensagem.textContent = "As senhas não coincidem.";
        return false;
      }
  
      mensagem.textContent = "";
      return true;
    }

    function togglePassword(inputId, iconId) {
      var passwordInput = document.getElementById(inputId);
      var icon = document.getElementById(iconId);
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.setAttribute("name", "lock-open-outline"); // Mudar para cadeado aberto
      } else {
        passwordInput.type = "password";
        icon.setAttribute("name", "lock-closed-outline"); // Mudar para cadeado fechado
      }
    }
    </script>
    <script src="./js/login.js"></script>
</body>
</html>
